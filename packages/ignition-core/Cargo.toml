[package]
name = "ignition-core"
version = "0.1.0"
edition = "2021"
authors = ["Ignition Team"]
description = "High-performance WASM-SIMD rewriter for the Ignition engine"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2.92"
js-sys = "0.3.69"
web-sys = { version = "0.3.69", features = ["ReadableStream", "TransformStream", "WritableStream", "TextEncoder", "TextDecoder"] }
lol_html = "1.2.1"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6.5"
cfg-if = "1.0.0"
console_error_panic_hook = "0.1.7"
rand = "0.8"
getrandom = { version = "0.2", features = ["js"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
# Standard WASM-SIMD intrinsics are in core::arch::wasm32

[dev-dependencies]
wasm-bindgen-test = "0.3.42"

[profile.release]
# Optimize for small binary size and speed
opt-level = "s"
lto = true
